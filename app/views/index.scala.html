

@main(title = "Queen Bitch of the Universe") {
<style>

.black_overlay {
  display: none;
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background-color: black;
  z-index: 1001;
  -moz-opacity: 0.8;
  opacity: .80;
  filter: alpha(opacity=80);
}
.white_content {
  display: none;
  position: absolute;
/*   top: 25%; */
/*   left: 25%; */
/*   width: 50%; */
/*   height: 50%; */
  padding: 16px;
  border: 2px solid orange;
  background-color: white;
  z-index: 1002;
  overflow: auto;
}

</style>



<svg class="crownpattern">
	<defs>
		<pattern id="crownPattern" patternUnits="userSpaceOnUse" x="0" y="0" width="50" height="45.48" viewBox="0 0 12.5 10.88">

					<polyline class="cls-1" points="9.25 5.26 6.25 0.1 2.87 5.26"/>
				</g>
			</g>
        </pattern>
	</defs>
    <rect x="0" y="0" width="100%" height="100%" stroke= "#333333" stroke-width="0" fill="url(#crownPattern)" />
</svg>



<div class="container">
	

  <div class="top-area">
  		<img class="img-responsive" src="@routes.Assets.versioned("images/logo_purple.png")" alt="oops" style="margin: 0 auto;max-width:45%;"/>
</div>
  <div class="central-area">

<!--       	<a class="btn btn-default" style="text-align:center;" href='javascript:void(0)' onclick="document.getElementById('light').style.display='block';document.getElementById('fade').style.display='block'">Send Enquiry</a> -->

  Enquiry:<textarea rows="4" cols="50" name="message" form="enquiryform"></textarea>
  <br>
  <input type="submit" value="Send">
</form>
  
  
 <a href="javascript:void(0)" onclick="document.getElementById('light').style.display='none';document.getElementById('fade').style.display='none'">Send</a>
  </div>

  </div>

            <g id="Layer_2" data-name="Layer 2">
				<g id="Layer_1-2" data-name="Layer 1">
					<path class="cls-1" d="M0 0 L6.25 11.37 L12.5 0

											M0 11.37 L6.25 0 L12.5 11.37" 
											/>
				</g>
			</g>
        </pattern>
	</defs>
    <rect x="0" y="0" width="100%" height="100%" stroke= "#333333" stroke-width="0" fill="url(#meshPattern)" />

</div>
